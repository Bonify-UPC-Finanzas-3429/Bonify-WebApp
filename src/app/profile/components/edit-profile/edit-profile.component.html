<h1 mat-dialog-title>Editar Perfil</h1>
<div class="modal-container">
  <div class="form-grid">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" [(ngModel)]="profile.firstName" />
    </div>
    <div class="form-group">
      <label>Apellido</label>
      <input type="text" [(ngModel)]="profile.lastName" />
    </div>
    <div class="form-group">
      <label>Correo Electrónico</label>
      <input type="email" [(ngModel)]="profile.email" disabled />
    </div>
    <div class="form-group">
      <label>Número Telefónico</label>
      <input type="text" maxlength="9" [(ngModel)]="profile.phoneNumber" (keypress)="allowOnlyNumbers($event)" />
    </div>
    <div class="form-group">
      <label>Contraseña</label>
      <button type="button" class="edit-password-button" (click)="openPasswordModal()">Editar Contraseña</button>
    </div>
    <div class="form-group">
      <label>Foto de Perfil</label>
      <input type="file" (change)="onImageSelected($event)" />
    </div>
  </div>
  <button type="button" class="save-button" (click)="saveProfile()">Guardar Cambios</button>
</div>
