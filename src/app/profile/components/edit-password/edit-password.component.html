<h1 mat-dialog-title>Editar Contraseña</h1>
<div class="modal-container">
  <div class="form-grid">
    <div class="form-group">
      <label>Contraseña Actual</label>
      <input type="password" [(ngModel)]="currentPassword" required />
    </div>
    <div class="form-group">
      <label>Nueva Contraseña</label>
      <input type="password" [(ngModel)]="newPassword" required/>
    </div>
    <div class="form-group">
      <label>Confirmar Nueva Contraseña</label>
      <input type="password" [(ngModel)]="confirmPassword" required />
    </div>
  </div>
  <button class="save-button" (click)="updatePassword()">Actualizar Contraseña</button>
</div>
